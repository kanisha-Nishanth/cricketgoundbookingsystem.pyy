<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    {% load static %}
  <style>
     .gradient-custom {
 background: linear-gradient(rgba(28, 222, 28),rgba(8, 174, 47, 0.648),rgba(28, 222, 28));
}
hr{
  border:2px solid black;
  }

.card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}
    li a{
     display: flex;
    text-decoration: none;
    padding: 10px;
    float:center;

    }
    ul{
    list-style-type: none;
    margin-left:100px;
    overflow: hidden;
    display:flex;
    gap:50px;

    }
    .btn{
      height:50px;
     width:100px;
    border-radius:15px;
    }
    .btn:hover{
       background-color:white;
    color:green;
    }

  </style>
</head>
<body>

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="color:green;"><center>Registration Form</center><hr></h3>
            <form method="post" class="registration">
               {% csrf_token %}

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                      <label class="form-label" for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="Firstname" class="form-control form-control-lg" />

                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                      <label class="form-label" for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="Lastname" class="form-control form-control-lg" />

                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                      <label for="birthdayDate" class="form-label">Birthday</label>
                    <input type="text" name="Birthday" class="form-control form-control-lg" id="birthdayDate" />

                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <h6 class="mb-2 pb-1">Gender: </h6>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Gender" id="femaleGender"
                      value="option1" checked />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Gender" id="maleGender"
                      value="option2" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input"  type="radio" name="Gender" id="otherGender"
                      value="option3" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                       <label class="form-label" for="emailAddress">Email:</label>
                    <input type="email" id="emailAddress" name="Email" class="form-control form-control-lg" />

                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                      <label class="form-label" for="phoneNumber">PhoneNumber:</label>
                    <input type="tel" id="phoneNumber" name="PhoneNumber" class="form-control form-control-lg" />

                  </div>

                </div>
              </div>
                <div class="row">


                  <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                      <label class="form-label" for='password'>Password:</label>
                    <input type="password" id="password" name="Password" class="form-control form-control-lg" />

                  </div>
              </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                      <label class="form-label" for="password">Re-typePassword:</label>
                    <input type="password" name="RetypePassword" id="password" class="form-control form-control-lg" />

                  </div>
                </div>
                </div>


              <div class="mt-4 pt-2">
              <ul>
                <li><a class="btn btn-success btn-lg" type="submit" value="Register" style="align:center;" href="{% url 'login' %}" >Register</a></li>
                        <li> <a class="btn btn-success btn-lg" style="align:center;"  href="{% url 'home' %}">Go Back</a></li>
                </ul>

              </div>





            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
